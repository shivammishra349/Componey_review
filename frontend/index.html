<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body style="background-color:rgb(44, 42, 42)">
    <h1>Add a Review</h1>
    <form onsubmit="add(event)">
        <label style="color:red" for="name">Company Name:</label>
        <br>
        <input type="text" id="name" name="name" ><br><br>
        <label style="color:red" for="pros">Pros:</label>
        <br>
        <textarea id="pros" name="pros"  rows="5" cols="50"  ></textarea><br><br>
        <label style="color:red" for="cos">Cos:</label>
        <br>
        <textarea id="cos" name="cos" rows="5" cols="50" ></textarea>
        <br><br>
        
        <div class="wrapper">
            <div class="rating">
                <input type="number" name="rating" hidden>
                <i class='bx bx-star star'></i>
                <i class='bx bx-star star'></i>
                <i class='bx bx-star star'></i>
                <i class='bx bx-star star'></i>
                <i class='bx bx-star star'></i>

            </div>
        </div>
        



        <input type="submit" value="Submit Review" id="submit">
        
      
    
    </form>

    <div id="search-bar">
        <input class="form-control-sm" type="search" placeholder="Search Componey" id="search" aria-label="Search">
        <button  class="btn btn-primary btn-sm" id="searchButton"  type="submit">Search</button>
        <!-- <h1>Componey Review</h1> -->
        <ul id="list"></ul>
        </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    

</body>
</html>
